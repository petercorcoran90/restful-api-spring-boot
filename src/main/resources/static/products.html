<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JPA Assignment</title>
  <link rel="stylesheet" href="./products.css">
  <script src="product.js"></script>
</head>

<body>
  <div>
    <table id="products_table">
    </table>
  </div>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" placeholder="Enter product name" required>
        <span class="error-message" id="error_product_name"></span>
      </div>

      <div class="form-group">
        <label for="product_description">Description:</label>
        <input type="text" id="product_description" name="product_description" placeholder="Enter product description"
          required>
        <span class="error-message" id="error_product_description"></span>
      </div>

      <div class="form-group">
        <label for="product_price">Price:</label>
        <input type="number" id="product_price" name="product_price" placeholder="Enter product price" step="0.01"
          required>
        <span class="error-message" id="error_product_price"></span>
      </div>

      <div class="form-group">
        <label for="product_quantity">Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" placeholder="Enter product quantity"
          required>
        <span class="error-message" id="error_product_quantity"></span>
      </div>
    </form>
  </div>

  <div class="button-container">
    <button type="button" id="create_btn">Create</button>
    <button type="button" id="update_btn">Update</button>
    <button type="button" id="delete_btn">Delete</button>
    <button type="button" id="search_btn">Search</button>
  </div>
</body>

</html>
